quiz:
  title: Check your knowledge
  questions:
  - content: "What is the most accurate definition of Drizzle?"
    choices:
    - content: "Drizzle is a development framework used to make managing Ethereum projects easier."
      isCorrect: false
      explanation: "This definition best explains Truffle."
    - content: "Drizzle is a collection of libraries to make writing dapps easier."
      isCorrect: true
      explanation: "Correct. Drizzle provides tools to make it easier to write dapps."
    - content: "Drizzle is an Ethereum blockchain to run tests and execute commands."
      isCorrect: false
      explanation: "This definition best explains Ganache."
    - content: "Drizzle is a set of boilerplates that contain contracts, libraries and dapps."
      isCorrect: false
      explanation: "This definition best explains Truffle boxes."
  - content: "How do dapps operate?"
    choices:
    - content: "They have frontend code that connects in the backend to smart contracts on a blockchain network."
      isCorrect: true
      explanation: "Correct. Dapps have a frontend interface like a traditional web app, and connect to a smart contract backend."
    - content: "They operate just like traditional apps with a frontend that connects to a centralized backend server."
      isCorrect: false
      explanation: "Dapps are different than traditional apps because their backend is decentralized."
    - content: "They have frontend code that runs on it's own and do not require a backend to hook up to."
      isCorrect: false
      explanation: "Apps that allow for user interaction must have a backend server or blockchain network to connect to."
    - content: "They are a set of smart contracts that allow you to interact with them directly by calling their functions."
      isCorrect: false
      explanation: "Not quite. Dapps do connect to smart contracts in the backend, and must also have a frontend interface."
  - content: "Using the Drizzle Truffle Box, we can start up the web server for the project by running which command?"
    choices:
    - content: "npm rebuild"
      isCorrect: false
      explanation: "This command recompiles changes in the React project."
    - content: "npm run start"
      isCorrect: true
      explanation: "Correct. This command starts the dev server for React."
    - content: "npm build"
      isCorrect: false
      explanation: "This command compiles the changes in the the React project."
    - content: "npm run"
      isCorrect: false
      explanation: "The run command is used immediately before running a custom defined command such as start."